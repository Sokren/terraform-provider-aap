name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      # 1️⃣ Import de la clé GPG depuis les secrets GitHub
      - name: Import GPG key
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      # (Optionnel) Vérifie qu’on a bien une clé secrète importée
      - name: List secret keys (debug)
        run: gpg --list-secret-keys --keyid-format=long

      # 2️⃣ Copie du manifest versionné (nécessaire pour la registry HashiCorp)
      - name: Prepare manifest
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -f "terraform-registry-manifest.json" ]; then
            cp terraform-registry-manifest.json "terraform-provider-aap_${VERSION}_manifest.json"
          fi

      # 3️⃣ Lancement de GoReleaser avec la clé importée
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PASSPHRASE: ${{ secrets.PASSPHRASE }}
          GPG_FINGERPRINT: ${{ steps.import_gpg.outputs.fingerprint }}
